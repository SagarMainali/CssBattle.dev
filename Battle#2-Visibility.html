<!-- -------------------------------------------------------------------
                        Target # 16 - Eye of the Tiger                  
------------------------------------------------------------------------>

<div></div>
<style>
    body {
        background: #0B2429;
    }

    div {
        width: 50px;
        height: 50px;
        background: #0B2429;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 0 45px #F3AC3C, 0 0 0 65px #0B2429, 0 0 0 75px #998235;
    }

    body::after {
        content: '';
        height: 140px;
        width: 140px;
        border: 20px solid #0B2429;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    div::before, div::after {
        position: absolute;
        content: '';
        height: 0;
        width: 0;
        border-style: solid;
        border-width: 70px 70px 70px 0;
        border-color: transparent #998235;
        top: 50%;
    }

    div::before {
        transform: translateY(-50%);
        left: -116px
    }

    div::after {
        transform: translateY(-50%) rotate(180deg);
        left: 96px;
    }
</style>

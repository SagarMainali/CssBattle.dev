<span></span>
<span></span>

<div></div>
<style>
    body {
        background: #1A4341;
    }

    div {
        width: 100px;
        height: 100px;
        background: #F3AC3C;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    div::before,
    div::after {
        content: '';
        position: absolute;
        background: #998235;
        border-radius: 50%;

    div::before {

        width: 10px;
        top: 20px;
        left: 70px;
    }

    body::after {
        content: '';
        position: absolute;
        background: #998235;
        border-radius: 50%;
        height: 20px;
        width: 20px;
        top: 165px;
        left: 190px;
    }

    span {
        position: absolute;
        width: 10px;
        height: 180px;
        background: #F3AC3C;
        ;
        top: 50px;
        left: 50%;
        transform: translate(-50%);
        border-radius: 10px;
    }

    span:nth-of-type(2) {
        top: 55px;
        left: 205px;
        transform: rotate(60deg);
    }

    span:nth-of-type(3) {
        top: 65px;
        left: 205px;
        transform: rotate(120deg);
    }
</style>

<!-----------------------------------------------------------------------
                         Target # 49 - Stay At Home                       
------------------------------------------------------------------------->

<div class="top"></div>
<div class="bottom"></div>
<style>
    body {
        background: #6592CF;
    }

    .top {
        position: absolute;
        border-style: solid;
        border-width: 0 100px 100px;
        border-color: transparent transparent #243D83;
        top: 50px;
        left: 100px;
    }

    .bottom {
        width: 150px;
        height: 100px;
        background: #243D83;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%);
        border-radius: 0 0 10px 10px;
    }

    .bottom::before,
    .bottom::after {
        content: '';
        position: absolute;
        background: #EEB850;
        left: 50%;
        transform: translate(-50%);
    }

    .bottom::before {
        width: 50px;
        height: 50px;
        bottom: 0;
        border-radius: 10px 10px 0 0;
    }

    .bottom::after {
        width: 100px;
        height: 10px;
        top: -5px;
        border-radius: 10px;
    }
</style>

<!-----------------------------------------------------------------------
                        Target # 50 - Use Hand Sanitizer                       
------------------------------------------------------------------------->

<div class="bottom"></div>
<div class="mid"></div>
<div class="drops"></div>
<style>
    body {
        background: #1A4341;
    }

    div {
        position: absolute;
        transform: translateX(-50%);
    }

    .bottom {
        left: 50%;
        width: 100px;
        height: 140px;
        background: linear-gradient(#F3AC3C 55px, #998235 55px);
        border-radius: 20px;
        bottom: 50px;
    }

    ::before,
    ::after {
        content: '';
        position: absolute;
        background: #F3AC3C;
    }

    .bottom::after {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        top: 30px;
        right: 0;
        box-shadow: -50px 0px #998235;
    }

    .bottom::before {
        height: 20px;
        width: 50px;
        border-radius: 10px 10px 0 0;
        top: -20px;
        left: 25px;
    }

    .mid {
        left: 50%;
        height: 20px;
        width: 20px;
        background: #F3AC3C;
        top: 70px;
    }

    .mid::before {
        height: 20px;
        width: 150px;
        top: -20px;
        left: -40px;
        border-radius: 20px;
    }

    .mid::after {
        height: 30px;
        width: 20px;
        left: 90px;
        top: -10px;
        border-radius: 0 0 10px 10px;
    }

    .drops {
        height: 20px;
        width: 20px;
        background: #998235;
        border-radius: 50%;
        top: 100px;
        right: 90px;
        box-shadow: 0 30px #998235;
    }
</style>

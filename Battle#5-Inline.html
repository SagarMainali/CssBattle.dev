<!------------------------------------------------------------------------
                        Target # 29 - Suffocate                
-------------------------------------------------------------------------->
<div class="mid">
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</div>

<style>
    body {
        background: #F3AC3C;
        position: relative;
    }

    div {
        position: absolute;
    }

    .mid {
        width: 200px;
        height: 200px;
        background: #1A4341;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .a,
    .b,
    .c,
    .d {
        height: 50%;
        width: 50%;
        background: #F3AC3C;
    }

    .a {
        border-radius: 0 0 100px 0;
    }

    .b {
        left: 50%;
        border-radius: 0 0 0 100px;
    }

    .c {
        top: 50%;
        border-radius: 0 100px 0 0;
    }

    .d {
        top: 50%;
        left: 50%;
        border-radius: 100px 0 0 0;
    }
</style>

<!-----------------------------------------------------------------------
                              Target # 77 - Notes                      
------------------------------------------------------------------------->

<div class="lower"></div>
<div class="upper"></div>
<div class="side s1"></div>
<div class="side s2"></div>
<style>
    body {
        background: #191919;
        position: relative;
    }

    div {
        position: absolute;
    }

    .lower {
        height: 40px;
        width: 50px;
        border-radius: 50%;
        background: #FE5F55;
        top: 162px;
        left: 47px;
        box-shadow: 70px 0 #FE5F55,
            140px 0 #A64942,
            210px 0 #FE5F55;
    }

    .upper {
        height: 90px;
        width: 60px;
        border: 10px solid #FE5F55;
        border-bottom: 0;
        top: 50%;
        transform: translateY(-60%);
        left: 87px;
    }

    .side {
        height: 90px;
        width: 30px;
        top: 50%;
        transform: translateY(-60%);
    }

    .s1 {
        border: 10px solid #A64942;
        border-bottom: 0;
        border-right: 0;
        right: 118px;
    }

    .s2 {
        border: 10px solid #FE5F55;
        border-bottom: 0;
        border-right: 0;
        right: 47px;
    }

    .s2::after {
        height: 10px;
        width: 35px;
        background: #FE5F55;
        content: '';
        position: absolute;
        top: 10px;
        left: -5px;
    }
</style>


<!-----------------------------------------------------------------------
                              Target # 78 - Ukelele                       
------------------------------------------------------------------------->

<div class="body">
    <span class="bridge"></span>
    <span class="soundhole"></span>
</div>
<div class="neck"></div>
<div class="heads">
    <div class="tuners"></div>
</div>
<style>
    body {
        background: #F3AC3C;
    }

    .body {
        width: 120px;
        height: 120px;
        background: #998235;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 45px;
        transform: translateY(-50%);
    }

    .bridge {
        height: 40px;
        width: 10px;
        background: #1A4341;
        display: block;
        margin: 40px 0 0 40px;
        border-radius: 10px;
    }

    .soundhole {
        box-sizing: border-box;
        position: absolute;
        height: 50px;
        width: 50px;
        background: #1A4341;
        top: 35px;
        left: 95px;
        border-radius: 50%;
        border: 5px solid #F3AC3C;
    }

    .body::before {
        content: '';
        position: absolute;
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background: #998235;
        left: 70px;
        top: 10px;
    }

    .neck {
        height: 20px;
        width: 105px;
        background: #1A4341;
        position: absolute;
        top: 50%;
        left: 53.5%;
        transform: translateY(-50%);
    }

    .heads {
        height: 30px;
        width: 40px;
        background: #998235;
        position: absolute;
        right: 45px;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 10px;
    }

    .tuners {
        height: 4px;
        width: 20px;
        background: #1A4341;
        border-radius: 10px;
        margin: 8px auto;
        box-shadow: 0 10px #1A4341;
    }
</style>

<!-----------------------------------------------------------------------
                            Target # 79 - Tambourine                       
------------------------------------------------------------------------->

<div></div>
<p></p>
<p></p>
<p></p>
<style>
    body {
        background: #6592CF;
        position: relative;
    }

    div {
        position: absolute;
        top: 152px;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 170px;
        height: 170px;
        background: #6592CF;
        border-radius: 50%;
        box-shadow: inset 0 0 0 10px #243D83;
        overflow: hidden;
    }

    div::after {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background: #6592CF;
        content: '';
        position: absolute;
        border: 10px solid #243D83;
        top: 125px;
        left: 50%;
        transform: translate(-50%);
        z-index: 1;
    }

    p {
        height: 10px;
        width: 10px;
        border-radius: 50%;
        position: absolute;
        background: #243D83;
    }

    p:nth-of-type(1) {
        top: 161px;
        left: 117px;
        box-shadow: 0 0 0 10px #6592CF, 0 0 0 20px #243D83;
        -webkit-box-reflect: right 130px;
    }

    p:nth-of-type(2) {
        top: 91px;
        left: 117px;
        box-shadow: 0 0 0 10px #6592CF, 0 0 0 20px #243D83;
        -webkit-box-reflect: right 130px;
    }

    p:nth-of-type(3) {
        top: 50px;
        left: 50%;
        box-shadow: 0 0 0 10px #6592CF, 0 0 0 20px #243D83;
        transform: translate(-50%);
    }
</style>

<!-----------------------------------------------------------------------
                              Target # 80 - Piano                       
------------------------------------------------------------------------->

<div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
<style>
    body {
        background: #998235;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    div {
        width: 170px;
        height: 90px;
        background: #191919;
        border-radius: 10px;
        padding: 5px;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
    }

    span {
        height: 70px;
        width: calc((100% - 30px) / 7);
        background: #FFFFFF;
        border-radius: 5px;
        position: relative;
    }

    span::after {
        height: 35px;
        width: 15px;
        content: '';
        position: absolute;
        background: #191919;
        left: 15px;
        z-index: 1;
    }

    span:nth-child(3)::after,
    span:nth-child(7)::after {
        display: none;
    }
</style>

<!----------------------------------------------------------------------->

<!-----------------------------------------------------------------------
                              Target # 31 - Equals                       
------------------------------------------------------------------------->

<div class="left"></div>
<div class="right"></div>
<style>
    body {
        background: #AA445F;
    }

    div {
        position: absolute;
        width: 100px;
        height: 200px;
        top: 50%;
        transform: translateY(-50%);
    }

    .left {
        background: #F7EC7D;
        left: 75px;
        border-radius: 100px 0 0 100px;
    }

    .right {
        background: #E38F66;
        right: 75px;
        border-radius: 0 100px 100px 0;
    }
</style>

<!-----------------------------------------------------------------------
                             Target # 32 - Band-aid                       
------------------------------------------------------------------------->

<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<style>
    div {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 50px;
    }

    .a {
        background: #F3AC3C;
        transform: translate(-50%, -50%) rotate(45deg);
    }

    .b {
        background: #A3A368;
        transform: translate(-50%, -50%) rotate(-45deg);
    }

    .c {
        height: 50px;
        width: 50px;
        background: #FBE18C;
        transform: translate(-50%, -50%) rotate(45deg);
    }
</style>

<!------------------------------------------------------------------------->

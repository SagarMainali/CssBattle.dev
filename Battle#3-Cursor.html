<!-----------------------------------------------------------------------
                              Target # 14 - Cube                       
------------------------------------------------------------------------->

<div></div>
<div></div>
<div></div>
<style>
  body {
    background: #0B2429;
  }

  div {
    position: absolute;
  }

  div:nth-of-type(1) {
    width: 100px;
    height: 100px;
    background: #F3AC3C;
    transform: translate(-50%, -45%) rotate(45deg);
    top: 60%;
    left: 50%;
  }

  div:nth-of-type(2) {
    content: "";
    width: 70px;
    height: 70px;
    background: #998235;
    top: 50%;
    right: 50%;
    transform: translateY(-100%) skewY(-45deg);
  }

  div:nth-of-type(3) {
    content: "";
    width: 70px;
    height: 70px;
    background: #1A4341;
    top: 50%;
    left: 50%;
    transform: translateY(-100%) skewY(45deg);
  }
</style>

                          Target # 15 - Ticket                   
------------------------------------------------------------------------->

<div class="a">
  <span></span>
  <span></span>
  <span></span>
</div>
<div class="b"></div>
<style>
  body {
    background: #62306D;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .a {
    width: 140px;
    height: 100px;
    background: #F7EC7D;
    position: relative;
  }

  .b {
    width: 60px;
    height: 100px;
    background: #E38F66;
  }

  span {
    height: 40px;
    width: 40px;
    border-radius: 50%;
    position: absolute;
    background: #62306D;
  }

  span:nth-of-type(1) {
    left: -20px;
    top: -20px;
    box-shadow: 0 100px 0 #62306D;
  }

  span:nth-of-type(2) {
    height: 20px;
    width: 20px;
    right: -10px;
    top: -10px;
    box-shadow: 0 100px 0 #62306D;
  }

  span:nth-of-type(3) {
    right: -80px;
    top: -20px;
    box-shadow: 0 100px 0 #62306D;
  }
</style>

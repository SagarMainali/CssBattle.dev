<!-----------------------------------------------------------------------
                        Target # 54 - Black Lives Matter                       
------------------------------------------------------------------------->

<div>
    <span></span>
    <span></span>
    <span></span>
    <span class="thumb"></span>
</div>
<style>
    body {
        background: #F9E492;
    }

    div {
        box-sizing: border-box;
        width: 100px;
        height: 55px;
        background: #F9E492;
        position: absolute;
        top: 80px;
        left: 150px;
        display: flex;
        align-items: flex-end;
        padding-bottom: 2px;
    }

    span {
        width: 20px;
        background: #191919;
        margin-left: 5px;
        border-radius: 10px;
    }

    span:nth-child(1) {
        height: 45px;
    }

    span:nth-child(2) {
        height: 55px;
    }

    span:nth-child(3) {
        height: 45px;
    }

    span:nth-child(4) {
        height: 35px;
    }

    ::before,
    ::after {
        content: '';
        position: absolute;
        background: #191919;
    }

    .thumb::before {
        height: 65px;
        width: 20px;
        border-radius: 20px;
        top: 24px;
        left: 3px;
        transform: rotate(60deg);
        border: 5px solid #F9E492;
    }

    div::before {
        height: 40px;
        width: 100px;
        top: 58px;
        border-radius: 0 0 10px 10px;
    }

    div::after {
        height: 45px;
        width: 50px;
        top: 98px;
        left: 25px;
        border-radius: 0 0 10px 10px;
    }
</style>

<!-----------------------------------------------------------------------
                            Target # 55 - Windmill                     
------------------------------------------------------------------------->

<div></div>
<div></div>
<div></div>
<div></div>
<style>
    body {
        background: #191919
    }

    div {
        position: absolute;
        width: 100px;
        height: 50px;
    }

    div:nth-of-type(1) {
        background: #F9E492;
        border-radius: 50px 50px 0 0;
        bottom: 50%;
        right: 50%;
    }

    div:nth-of-type(2) {
        background: #4F77FF;
        border-radius: 50px 50px 0 0;
        top: 75px;
        left: 60%;
        transform: translate(-65%) rotate(90deg);
    }

    div:nth-of-type(3) {
        background: #F9E492;
        border-radius: 50px 50px 0 0;
        top: 50%;
        left: 50%;
        transform: rotate(180deg);
    }

    div:nth-of-type(4) {
        background: #4F77FF;
        border-radius: 50px 50px 0 0;
        bottom: 75px;
        right: 60%;
        transform: translate(65%) rotate(270deg);
    }
</style>

<!-----------------------------------------------------------------------
                            Target # 56 - Skull                       
------------------------------------------------------------------------->

<div class="skull">
    <div class="inner"></div>
</div>
<style>
    body {
        background: #191919;
    }

    .skull {
        width: 120px;
        height: 100px;
        background: #4F77FF;
        position: absolute;
        top: 85;
        left: 50%;
        transform: translate(-50%);
        border-radius: 60px 60px 10px 10px;
    }

    ::after,
    ::before {
        content: '';
        position: absolute;
    }

    .skull::after {
        height: 30px;
        width: 80px;
        background: #4F77FF;
        top: 100%;
        left: 20px;
        border-radius: 0 0 20px 20px;
    }

    .inner {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background: #191919;
        position: absolute;
        bottom: 7px;
        left: 15px;
        box-shadow: 50px 0 #191919;
        z-index: 1;
    }

    .inner::before {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #191919;
        top: 38px;
        left: 35px;
    }

    .inner:after {
        height: 15px;
        width: 10px;
        background: #191919;
        top: 67px;
        left: 25px;
        border-radius: 10px;
        box-shadow: 15px 0 #191919, 30px 0 #191919;
    }
</style>

<!-----------------------------------------------------------------------
                            Target # 57 - Pillars                       
------------------------------------------------------------------------->

<div></div>
<span></span>
<span></span>
<style>
    body {
        background: #191919;
    }

    div {
        position: absolute;
        width: 110px;
        height: 110px;
        background: #4F77FF;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    span {
        position: absolute;
        height: 60px;
        width: 60px;
        border-radius: 50%;
        background: #191919;
        top: 75px;
    }

    span::before,
    span::after {
        content: '';
        position: absolute;
        border-radius: 50%;
    }

    span:nth-of-type(1) {
        left: 125px;
        -webkit-box-reflect: below 30px;
    }

    span::before {
        height: 45px;
        width: 45px;
        background: #F9E492;
    }

    span::after {
        height: 30px;
        width: 30px;
        background: #4F77FF;
    }

    span:nth-of-type(2) {
        right: 125px;
        -webkit-box-reflect: below 30px;
    }

    span:nth-of-type(2)::before {
        left: 15px;
    }

    span:nth-of-type(2)::after {
        left: 30px;
    }
</style>

<!-----------------------------------------------------------------------

------------------------------------------------------------------------->

<div></div>
<span></span>
<style>
    body {
        background: #191919;
    }

    div {
        width: 150px;

    div::after {
        height: 100%;
        width: 10px;
        left: 70px;
    }

    span {
        box-sizing: border-box;
        position: absolute;
        height: 210px;
        width: 210px;
        border: 10px solid #191919;
        border-radius: 50%;
        top: 50%;
        left: 35px;
        transform: translateY(-50%);
        -webkit-box-reflect: right -91px;
    }
</style>

<!-----------------------------------------------------------------------
                            Target # 60 - Evil Triangles                       
------------------------------------------------------------------------->

<div></div>
<span></span>
<style>
    body {
        background: #191919;
    }

    div {
        position: absolute;
        height: 100px;
        width: 100px;
        background: linear-gradient(#191919 50%, #4F77FF 50%);
        top: 75px;

    div::before,
    div::after {
        content: '';

        border-style: solid;

    span {
        position: absolute;
        border-style: solid;
        border-width: 50px;
        border-color: #4F77FF transparent transparent;
        bottom: 25px;
        right: 50%;
        -webkit-box-reflect: right;
    }
</style>
